<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<!-- Styles -->
		<link rel='stylesheet prefetch' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
		<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400'>
		<link rel="stylesheet" href='http://fontawesome.io/assets/font-awesome/css/font-awesome.css'>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

		<!-- Scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<title>Validación de eventos</title>
	</head>
	<body>


		<!-- Body -->
		<div class="title">
			<h1>Acceso al sistema</h1>
		</div>

		<div class="login">
			<div class="form-group">
				<label class="control-label" for="url">Usuario:</label>
				<input type="text" class="form-control" required/>
			</div>

			<div class="form-group">
				<label class="control-label" for="url">Contraseña:</label>
				<input type="password" class="form-control" required/>
			</div>

			<button type="submit" class="btn btn-success" style="float: right; margin-left: 5px;" onclick="formLoginValidation();">Acceder</button>
		</div>
	</body>
</html>

      <div id="new-event">
			  <h1 class="title">Crear evento</h1>
        <div id="event-creation" class="col-md-12-block">
          <form action="" method="post">

            <h4 class="category-title">Información del evento</h4>
            <hr>

            <div class="form-group">
              <label class="control-label" for="name">Nombre de la actividad:</label>
              <input type="text" class="form-control" placeholder="Introduce el nombre" required>
            </div><!--Name//-->

            <div class="form-group">
              <label class="control-label" for="date">Fecha:</label>
              <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="input-sm form-control" placeholder="Inicio" name="date-start" required>
                <span class="input-group-addon">hasta</span>
                <input type="text" class="input-sm form-control" placeholder="Cierre" name="date-end" required>
                <script type="text/javascript">
                  $('#datepicker').datepicker({
                    language: "es",
                    format: "dd/mm/yy",
                    maxViewMode: 3,
                    clearBtn: true
                  });
                </script>
              </div>
            </div><!--Date//-->

            <div class="form-group">
              <label class="control-label" for="time">Horario:</label>
              <div class="input-group bootstrap-timepicker" id="timepicker">
                <span class="input-group-addon">
                  <input id="time-start" type="text" class="form-control input-small" name="time-start" required>
                </span>
                <span class="input-group-addon">
                  <input id="time-end" type="text" class="form-control input-small" name="time-end" required>
                </span>
              <script type="text/javascript">
                $('#time-start').timepicker();
                $('#time-end').timepicker();
              </script>
            </div><!-- Time//-->

            <div class="form-group">
              <label class="control-label" for="place">Lugar:</label>
              <input type="text" class="form-control" placeholder="Introduce el lugar" required>
            </div><!--Place//-->

            <div class="form-group">
              <label class="control-label" for="description">Breve descripción:</label>
              <input type="text" class="form-control" placeholder="Introduce una breve descripción" required>
            </div><!--Description//-->

            <div class="form-group">
              <label class="control-label" for="full-description">Descripción:</label>
              <textarea type="text" class="form-control" rows="5" placeholder="Introduce la descripción" required></textarea>
            </div><!--Full Descripcion//-->

            <div class="form-group">
              <label class="control-label" for="url">Enlace externo:</label>
              <input type="url" class="form-control" placeholder="Introduce una URL externa" required>
            </div><!--URL//-->

            <div class="form-group">
              <label class="control-label" for="image">Imagen:</label>
              <input type="file" id="new-event-image" required>
            </div><!--Image//-->

            <div class="form-group">
              <label class="control-label" for="tags">Tags:</label>
              <input type="text" class="form-control" placeholder="Introduce tags relacionados" required>
            </div><!--TAGS//-->

            <h4 class="category-title">Información de contacto</h4>
            <hr>

            <div class="form-group">
              <label class="control-label" for="name">Nombre de contacto:</label>
              <input type="text" class="form-control" placeholder="Introduce el nombre" required>
            </div><!--Contact Name//-->

            <div class="form-group">
              <label class="control-label" for="name">Email:</label>
              <input type="email" class="form-control" placeholder="Introduce el email" required>
            </div><!--Contact Email//-->

            <div class="form-group">
              <label class="control-label" for="name">Teléfono:</label>
              <input type="tel" class="form-control" placeholder="Introduce el teléfono" required>
            </div><!--Contact Phone//-->

            <div class="checkbox">
              <label class="control-label" class="checkbox">
                <input type="checkbox" value="" required> Aceptar términos y condiciones</label>
            </div>

            <button type="submit" class="btn-primary btn-lg btn-block">Crear</button>
          </form>
        </div>
      </div><!--New Event//-->

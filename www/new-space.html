<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Crear espacio cultural</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.es.min.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
  </head>
  <body>
    <div id="main">
      <header>
        <img src="https://www.gobiernodecanarias.org/gcc/img/logos/logo.gif">
        <img src="https://www.gobiernodecanarias.org/gcc/img/logos/ctcd.gif">
        <h1>Crear un nuevo espacio cultural</h1>
      </header>
      <div id="event-creation">
        <form action="" method="post">
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="name">Nombre del espacio cultural:</label>
              <input type="text" class="form-control" placeholder="Introduce el nombre" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Municipio: </label>
              <input type="text" class="form-control" placeholder="Introduce el municipio" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="url">Enlace externo:</label>
              <input type="url" class="form-control" placeholder="Introduce una URL externa" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Dirección: </label>
              <input type="text" class="form-control" placeholder="Introduce el municipio" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Mail:</label>
              <input type="text" class="form-control" placeholder="Introduce el e-mail de contacto" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Instalaciones:</label>
              <input type="text" class="form-control" placeholder="Introduce las instalaciones de las que dispone" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Usos de la instalación:</label>
              <input type="text" class="form-control" placeholder="Introduce los usos del espacio cultural" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Página web del espacio:</label>
              <input type="text" class="form-control" placeholder="Introduce la página web" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Facebook del espacio cultural:</label>
              <input type="text" class="form-control" placeholder="Introduce la página de Facebook del espacio" required>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

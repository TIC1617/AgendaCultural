			<div id="map"></div>
			    <script>
			      function initMap() {
			        var uluru = {lat: 28.4848482, lng: -16.3127175};
			        var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 16,
			          center: uluru
			        });
			        var marker = new google.maps.Marker({
			          position: uluru,
			          map: map
			        });
			      }
			    </script>
			    <script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB79H_1JDmI3scy6ScJxd2ydXos-5yifi4&callback=initMap">
